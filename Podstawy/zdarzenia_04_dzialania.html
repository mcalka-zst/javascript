<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moja pierwsza strona z JavaScript</title>
    <script>
        function dzialania() {
            var x = parseFloat(prompt("x: "));//konwersja string na float
            var y = parseFloat(prompt("y: "));
            var s = (x + y)/2;
            var m = Math.sqrt(x * y);
            alert("Średnia arytmetyczna = " + s);
            alert("Średnia geometryczna = " + m);
        }
    </script>
</head>

<body>
    <!-- stary sposób obsługi zdarzeń -->
    <button onclick="dzialania()">Kliknij mnie</button>
</body>

</html>
