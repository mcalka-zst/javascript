<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moja strona z JavaScript</title>
</head>

<body>
    Imię:<br />
    <input id="imie" /><br />
    Nazwisko:<br />
    <input id="nazwisko" /><br /><br />
    <button id="przycisk1">Kliknij - Wersja 1</button>
    <button id="przycisk2">Kliknij - Wersja 2</button>
    <p id="akapit1"></p>
    <p id="akapit2"></p>
    <script>
        function powitanie1() {
            var imie = document.getElementById("imie").value;//ECMASCRIPT 5
            var nazwisko = document.getElementById("nazwisko").value;
            document.getElementById("akapit1").innerHTML = "Witaj " + imie + " " + nazwisko + ". Hej, hej";
        }
        function powitanie2() {
            var imie = document.querySelector("#imie").value;//ECMASCRIPT 6
            var nazwisko = document.querySelector("#nazwisko").value;
            document.querySelector("#akapit2").innerHTML = `Witaj ${imie} ${nazwisko}. Hej, hej`;
        }
        //ECMASCRIPT 5
        document.getElementById("przycisk1").onclick = powitanie1;//z () funkcja uruchamia sie od razu po załadowaniu strony
        //ECMASCRIPT 6
        document.querySelector("#przycisk2").onclick = powitanie2;
    </script>
</body>

</html>
