<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Moja pierwsza strona z JavaScript</title>
    <script>
        function powitanie() {
            var imie = prompt("Podaj imię: ");
            alert("Dzień dobry "+imie);
        }
    </script>
</head>

<body>
    <!-- stary sposób obsługi zdarzeń -->
    <button onclick="powitanie()">Kliknij mnie</button>
</body>

</html>
