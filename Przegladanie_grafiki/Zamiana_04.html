<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Strona </title>
<body>
    <img src="obrazy/zaba.gif" id="obrazeczek" />
    <script>
        function najazd() {
            this.src = obraz1.src;
        }
        function zjazd() {
            this.src = obraz2.src;
        }
        //-----------------------
        var obraz1 = new Image();//tworzymy obiekt klasy Image
        obraz1.src = 'obrazy/kot.gif';
        var obraz2 = new Image();
        
        obraz2.src = 'obrazy/zaba.gif';
        var obraz = document.getElementById('obrazeczek');
        obraz.addEventListener('mouseover', najazd);
        obraz.addEventListener('mouseout', zjazd);
        
    </script>
</body>

</html>
