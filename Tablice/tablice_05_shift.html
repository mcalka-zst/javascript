<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tablice</title>

<body>
    <p id="akapit">
        Oto tablica:<br />
    </p>
    <script>
        var tab = ["Ala je sałatkę", 2, 34, 6, 78, -6.8, "Ala je bigos"];
        var pierwszy = tab.shift();//bierzemy pierwszy element tablicy (na zawsze)
        document.querySelector("#akapit").innerHTML += "Pierwszy zdjęty element to: " + pierwszy + "<br/> ";
        document.querySelector("#akapit").innerHTML += "Tyle zostało z tablicy: " + "<br />";
        for (let i = 0; i < tab.length; i++) document.querySelector("#akapit").innerHTML += tab[i] + "<br/> ";
    </script>
</body>

</html>
