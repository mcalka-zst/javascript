<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tablice</title>

<body>
    <p id="akapit">
        Oto tablica:<br />
    </p>
    <script>
        var tab = ["Ala je sałatkę", 2, 34, 6, 78, -6.8, "Ala je bigos"];
        tab.unshift("Ala je kanapkę");//wstawiamy  element na początku tablicy i zwracamy nową długość tablicy
        for (let i = 0; i < tab.length; i++) document.querySelector("#akapit").innerHTML += tab[i] + "<br/> ";
    </script>
</body>

</html>
