<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tablice</title>
    <style>
        #blok {
            width: 300px;
            height: 300px;
            border: solid 1px red;
            font-size: 30px;
        }
    </style>

<body>
    <div id="blok">
    </div>
    <br />
    <button id="klik">Losuj kolor</button>
    <script>
        function losujKolor() {
            var cyfry = "0123456789ABCDEF";
            var tab = cyfry.split("");
            var kolor = "#";
            for (let i = 0; i < 6; i++) {
                let nr = Math.round(Math.random() * 15);// 0 lub 1 lub...15
                
                kolor += tab[nr];
            }
            return kolor;
        }
        var przycisk = document.querySelector("#klik");
        var blok = document.querySelector("#blok");
        przycisk.addEventListener("click", function () {
            var kolorek = losujKolor();
            blok.style.background = kolorek;
            blok.innerHTML = kolorek
        })
    </script>
</body>

</html>
