<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tablice</title>

<body>
    <p id="akapit">
        Oto tablica:<br />
    </p>
    <script>
        var tekst = "Ala ma kangura";
        var tab = tekst.split("");//rozbija tekst na elementy tablicy - po jednej literze
        for (let i = 0; i < tab.length; i++) document.querySelector("#akapit").innerHTML += tab[i] + "<br/> ";
    </script>
</body>

</html>
