<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Tablice</title>

<body>
    <p id="akapit">
        Oto tablica:<br />
    </p>
    <script>
        var tab = [];
        tab.push(3);//push dokłada element na końcu tablicy
        tab.push(6);
        tab.push(-5.7);
        tab.push("tere fere");
        for (let i = 0; i < tab.length; i++) document.querySelector("#akapit").innerHTML += tab[i] + "<br/> ";
    </script>
</body>

</html>
